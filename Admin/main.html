<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Main</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start aside bar -->
    <aside class="sidebar">
      <div class="logo">
        <h3>LOGO</h3>
      </div>
      <div class="taps">
        <div class="tap active" onclick="showTab('dashboard', this)">
          <div class="icon"><i class="fa-solid fa-grip"></i></div>
          <h3 class="tap-title">Dashboard</h3>
        </div>

        <div class="tap" onclick="showTab('orders', this)">
          <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
          <h3 class="tap-title">Orders</h3>
        </div>

        <div class="tap" onclick="showTab('products', this)">
          <div class="icon"><i class="fa-solid fa-box"></i></div>
          <h3 class="tap-title">Products</h3>
        </div>

        <div class="tap" id="categoryTab" onclick="showTab('categories', this)">
          <div class="icon"><i class="fa-solid fa-tags"></i></div>
          <h3 class="tap-title">Categories</h3>
        </div>

        <div class="tap" id="logout">
          <div class="icon"><i class="fa-solid fa-power-off"></i></div>
          <h3 class="tap-title">Logout</h3>
        </div>
      </div>
    </aside>
    <!-- End aside bar -->

    <!-- Start Main content -->
    <main class="content">
      <!-- Start Dashboard Content -->
      <section id="dashboard" class="sideTab active">Dashboard Content</section>
      <!-- End Dashboard Content -->

      <!-- Start Orders Content -->
      <section id="orders" class="sideTab">Orders Content</section>
      <!-- End Orders Content -->

      <!-- Start Products Content -->
      <section id="products" class="sideTab">Products Content</section>
      <!-- End Products Content -->

      <!-- Start Categories Content -->
      <section id="categories" class="sideTab">
        <!-- Title -->
        <div class="categories-header">
          <h2>Caterories</h2>
          <button class="categoryBtn" onclick="openModal()">
            <i class="fa-solid fa-plus"></i><span>Add Category</span>
          </button>
        </div>
        <hr />

        <!-- Start Add new Category -->
        <div class="modal-overlay" id="addCategoryModal">
          <div class="modal">
            <h3>Add New Category</h3>

            <form id="addCategoryForm">
              <div class="form-group">
                <label>Category Name*</label>
                <input
                  type="text"
                  id="categoryName"
                  name="CatergoryName"
                  oninput="validation(this)" />
                <span></span>
              </div>

              <div class="form-group">
                <label>Description*</label>
                <textarea
                  id="categoryDescription"
                  oninput="validation(this)"
                  rows="3"
                  name="CategoryDescription"></textarea>
                <span></span>
              </div>

              <div class="modal-actions">
                <button type="button" class="btn cancel" onclick="closeModal()">
                  Cancel
                </button>
                <button type="submit" class="btn save">Save</button>
              </div>
            </form>
          </div>
        </div>
        <!-- End Add new Category -->

        <!-- Search section -->
        <div class="category-search">
          <div class="totalCategories">
            Total Categories: <span id="totalCate"></span>
          </div>
          <form class="categorySearchForm">
            <div class="search-input">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="search"
                placeholder="search Caterories..." />
            </div>
          </form>
        </div>

        <!-- Table of categories -->

        <table class="categories-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="caterogy-container">
            <!-- inject caterogies here from js -->
          </tbody>
        </table>
        <!-- ===== Delete Confirmation Modal ===== -->
        <div class="modal-overlay-delete">
          <div id="deleteCategoryModal" class="modal">
            <div class="modal-content">
              <h3>Delete Category</h3>
              <p id="deleteMessage">
                Are you sure you want to delete this category?
              </p>

              <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn danger">Delete</button>
                <button onclick="closeDeleteModal()" class="btn cancel">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Start Update Category -->
        <div class="modal-overlay-update" id="UpdateCategoryModal">
          <div class="modal">
            <h3>Update Category</h3>

            <form id="updateCategoryForm">
              <div class="form-group">
                <label>Category Name*</label>
                <input
                  type="text"
                  id="categoryName"
                  name="CatergoryName"
                  oninput="validation(this)" />
                <span></span>
              </div>

              <div class="form-group">
                <label>Description*</label>
                <textarea
                  id="categoryDescription"
                  oninput="validation(this)"
                  rows="3"
                  name="CategoryDescription"></textarea>
                <span></span>
              </div>

              <div class="modal-actions">
                <button
                  type="button"
                  class="btn cancel"
                  onclick="closeUpdateModal()">
                  Cancel
                </button>
                <button type="submit" class="btn save">Update</button>
              </div>
            </form>
          </div>
        </div>
        <!-- End Update Category -->
      </section>
      <!-- End Categories Content -->
    </main>
    <!-- End Main content -->

    <!-- The File of Java script -->
    <script src="logic.js"></script>
  </body>
</html>
